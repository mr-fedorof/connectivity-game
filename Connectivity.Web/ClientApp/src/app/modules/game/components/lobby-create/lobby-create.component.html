<h3 translate>LOBBY_CREATE.TITLE</h3>

<form
    autocomplete="off"
    [formGroup]="form"
    (ngSubmit)="onCreateLobbyClick()"
>
    <div class="form-group">
        <label
            for="lobby-name"
            translate
        >LOBBY_CREATE.NAME_LABEL</label>
        <input
            type="text"
            class="form-control"
            id="lobby-name"
            name="name"
            [formControl]="form.name"
        />
        <app-control-validation [control]="form.name"></app-control-validation>
    </div>

    <div class="form-group">
        <label translate>LOBBY_CREATE.TEAM_COUNT_LABEL</label>
        <div>
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input"
                    type="radio"
                    name="teamCount"
                    id="team-count-2"
                    [value]="2"
                    [formControl]="form.teamCount"
                >
                <label
                    class="form-check-label"
                    for="team-count-2"
                >2</label>
            </div>
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input"
                    type="radio"
                    name="teamCount"
                    id="team-count-3"
                    [value]="3"
                    [formControl]="form.teamCount"
                >
                <label
                    class="form-check-label"
                    for="team-count-3"
                >3</label>
            </div>
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input"
                    type="radio"
                    name="teamCount"
                    id="team-count-4"
                    [value]="4"
                    [formControl]="form.teamCount"
                >
                <label
                    class="form-check-label"
                    for="team-count-4"
                >4</label>
            </div>
        </div>
    </div>

    <div
        *ngFor="let teamControl of form.teams.controls; let i = index"
        class="form-group"
    >
        <label
            for="team-{{ i + 1 }}-name"
            translate
            [translateParams]="{ index: i + 1 }"
        >LOBBY_CREATE.TEAM_NAME_LABEL</label>
        <input
            type="text"
            class="form-control"
            id="team-{{ i + 1 }}-name"
            name="lobby.teams[i].name"
            [formControl]="teamControl"
        />
        <app-control-validation
            [control]="teamControl"
            [translateParams]="{ index: i + 1 }"
        ></app-control-validation>
    </div>

    <div class="row justify-content-between">
        <div class="col-auto">
            <button
                type="button"
                (click)="onCancelClick()"
                class="btn btn-secondary"
                translate
            >LOBBY_CREATE.CANCEL_BTN</button>
        </div>
        <div class="col-auto">
            <button
                type="submit"
                class="btn btn-primary"
                translate
            >LOBBY_CREATE.CREATE_LOBBY_BTN</button>
        </div>
    </div>
</form>
