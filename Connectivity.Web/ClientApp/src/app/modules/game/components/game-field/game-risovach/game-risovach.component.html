<h5 class="app-game-risovach__title">Risovach</h5>
<div class="app-game-risovach__container">
    <canvas id="canvas" width="300" height="164"></canvas>
    <span class="pen-width" *ngFor="let lw of lineWeights; let i = index">
        <div  (click)="onLineWeightClick(lw)" class="dashed-border">
            <div  class="line-width" style="height: {{lw}}px;width: {{lw}}px;"></div>
        </div>
    </span>
    <div>
        <span *ngFor="let color of colors; let i = index">
            <button class="pen-color" (click)="onStrokeColorClick(i)" style="background-color: {{color}};"></button>
        </span>
        <button (click)="onClearClick()">clear</button>
    </div>

</div>
