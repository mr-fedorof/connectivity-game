<div class="modal-header">
    <h4 class="modal-title pull-left">First modal</h4>
</div>

<div class="modal-body">
    <span>Did your team answered the question?</span>
</div>

<div class="modal-footer">
    <button
        type="button"
        class="btn btn-primary"
        (click)="onYesClick()"
    >Yes</button>

    <button
        type="button"
        class="btn btn-secondary"
        (click)="onNoClick()"
    >No</button>
</div>
