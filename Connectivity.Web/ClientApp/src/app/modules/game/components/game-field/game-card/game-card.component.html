<app-game-card-back
    class="app-game-card__back"
    [type]="type"
    [simplifiedView]="simplifiedBack"
></app-game-card-back>

<app-game-card-front
    *ngIf="frontEnabled"
    class="app-game-card__front"
    [type]="type"
    [gameCard]="gameCard"
    [isCardMaster]="isCardMaster"
    [gameCardContentState]="gameCardContentState"
    (gameCardContentAnimationDone)="onGameCardContentAnimationDone($event)"
></app-game-card-front>
