<ul
    *ngIf="!cover"
    class="app-game-card__dice app-game-card__dice-{{ diceDots.length }} app-game-card__dice--first"
>
    <li
        *ngFor="let dot of diceDots"
        class="app-game-card__dice-dot"
    ></li>
</ul>

<ul
    *ngIf="!cover"
    class="app-game-card__dice app-game-card__dice-{{ diceDots.length }} app-game-card__dice--second"
>
    <li
        *ngFor="let dot of diceDots"
        class="app-game-card__dice-dot"
    ></li>
</ul>

<div
    *ngIf="front"
    class="app-game-card__front"
>
    <h3>Front Side</h3>

    <p>Game card id: {{ gameCard?.id }}</p>

    <p>Timer: {{ timeleft$ | async }}</p>

    <button
        type="button"
        class="btn btn-block btn-primary"
        (click)="onGotItClick()"
    >Got it</button>
</div>
