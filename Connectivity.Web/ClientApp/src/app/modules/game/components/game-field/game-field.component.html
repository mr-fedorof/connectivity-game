<div class="row">
    <div class="col-3">
        <app-game-tiles class="app-game-field__tiles"></app-game-tiles>
    </div>

    <div class="col-6">
        <div class="row justify-content-between">
            <div class="col-auto">
                <app-game-card [type]="0"></app-game-card>
            </div>
            <div class="col-auto">
                <app-game-card [type]="1"></app-game-card>
            </div>
            <div class="col-auto">
                <app-game-card [type]="2"></app-game-card>
            </div>
        </div>
        <div class="row central-block">
            <div class="col">
                <div class="roll-dice"></div>
            </div>
            <div class="col">hz</div>
            <div class="col">
                <div class="timer">
                    <div class="timer-icon"></div>
                    <div class="timer-count">{{ timeLeft | async }}</div>
                </div>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-auto">
                <app-game-card [type]="3"></app-game-card>
            </div>
            <div class="col-auto">
                <app-game-card [type]="4"></app-game-card>
            </div>
            <div class="col-auto">
                <app-game-card [type]="5"></app-game-card>
            </div>
        </div>
    </div>

    <div class="col-3">
        <app-teams
            class="app-game-field__teams"
            [teams]="teams$ | async"
            [players]="players$ | async"
        ></app-teams>

        <app-game-chat class="app-game-field__chat"></app-game-chat>
    </div>
</div>
