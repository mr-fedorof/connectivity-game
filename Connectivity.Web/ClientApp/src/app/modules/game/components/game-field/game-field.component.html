<div class="row flex-fill">
    <div class="col-3 app-game-field__left-col">
        <app-game-tiles></app-game-tiles>
    </div>

    <div class="col-6 app-game-field__center-col flex-v-max">

        <div class="row flex-column no-gutters flex-fill">
            <div class="col-auto">

                <div class="row justify-content-between">
                    <div class="col-auto">
                        <app-game-card [type]="1"></app-game-card>
                    </div>
                    <div class="col-auto">
                        <app-game-card [type]="2"></app-game-card>
                    </div>
                    <div class="col-auto">
                        <app-game-card [type]="3"></app-game-card>
                    </div>
                </div>

            </div>

            <div class="col">
                <div class="row">
                    <div class="col app-game-field__center-col-dice">
                        <app-dice></app-dice>
                    </div>
                    <div class="col">hz</div>
                    <div class="col">
                        <div class="timer">
                            <div class="timer-icon"></div>
                            <div class="timer-count">{{ timeLeft | async }}</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-auto">

                <div class="row justify-content-between">
                    <div class="col-auto">
                        <app-game-card [type]="4"></app-game-card>
                    </div>
                    <div class="col-auto">
                        <app-game-card [type]="5"></app-game-card>
                    </div>
                    <div class="col-auto">
                        <app-game-card [type]="6"></app-game-card>
                    </div>
                </div>

            </div>

            <div class="col-auto app-game-field__center-col-actions">
                <button
                    *ngIf="currentPlayerTurn$ | async"
                    type="button"
                    class="btn btn-primary"
                >Roll the dice</button>
                <button
                    *ngIf="currentPlayerTurn$ | async"
                    type="button"
                    class="btn btn-danger"
                >Skip a move</button>
            </div>
        </div>
    </div>

    <div class="col-3 app-game-field__right-col">
        <app-teams
            [teams]="teams$ | async"
            [players]="players$ | async"
        ></app-teams>

        <app-game-messages class="app-game-field__right-col-game-messages"></app-game-messages>

        <div class="app-game-field__right-col-actions">
            <button
                type="button"
                class="btn btn-secondary"
            >Leave Lobby</button>
        </div>
    </div>
</div>
