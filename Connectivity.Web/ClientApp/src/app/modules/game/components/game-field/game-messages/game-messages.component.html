<h5 class="app-game-messages__title">System messages</h5>
<div class="app-game-messages__messages-container">
    <table class="table table-borderless app-game-messages__messages">
        <tbody>
            <tr *ngFor="let gameMessage of gameMessages">
                <td>{{ gameMessage.createdAt | date: 'h:mm' }}</td>
                <td>{{ gameMessage.text }}</td>
            </tr>
        </tbody>
    </table>
</div>
