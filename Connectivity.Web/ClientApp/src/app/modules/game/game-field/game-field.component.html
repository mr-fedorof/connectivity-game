<p>Game!</p>

<hr />

<p>Id: {{ gameId$ | async }}</p>
<p>Status: {{ gameStatus$ | async }}</p>

<hr />

<form (ngSubmit)="addPlayerClick()" autocomplete="off">
    Name: <br />
    <input type="text" name="name" [(ngModel)]="player.name" /><br />
    <button type="submit" [disabled]="!player.name">Add</button>
</form>

<hr />

<p *ngFor="let p of players$ | async">
    {{ p.id }} - {{ p.name }}
</p>
