<div class="app-global-alert__container">
    <div class="app-global-alert__content">
        <i class="app-global-alert__icon "></i>
        <span class="app-global-alert__message">{{ alert?.message }}</span>
    </div>

    <button
        class="app-global-alert__btn"
        (click)="onHideClick()"
    >
        <i class="app-global-alert__btn-icon"></i>
    </button>
</div>
