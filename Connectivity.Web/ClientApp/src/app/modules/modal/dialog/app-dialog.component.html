<div class="modal-header">
    <h4 class="modal-title">{{ header }}</h4>
</div>

<div class="modal-body">
    <p
        *ngFor="let textLine of textLines"
        [innerHTML]="textLine"
    ></p>
</div>

<div
    class="modal-footer"
    *ngIf="buttons.length"
>
    <button
        *ngFor="let button of buttons"
        type="button"
        class="btn"
        [ngClass]="['btn-' + button.type]"
        (click)="onButtonClick(button)"
    >
        {{button.titleKey}}
    </button>
</div>
