<div
    class="co-control-validation-errors"
    *ngIf="isErrorsVisible"
>
    <!--Built-in errors-->
    <p *ngIf="control.hasError('required')">{{ control.errorMessages.required | translate: translateParams }}</p>

    <!--Custom errors-->
    <p *ngFor="let customErrorKey of customErrorKeys">
        {{control.errorMessages[customErrorKey] || control.getError(customErrorKey)}}
    </p>
</div>
